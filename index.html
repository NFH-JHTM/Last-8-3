<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last 8/3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="background"></canvas>
    
    <div class="container">
        <h1 class="fade-in">Chào Mừng Các Quý Cô</h1>

        <div class="wing-container">
            <img src="images/pngwing.com1.png" class="wing left-wing" alt="Angel Wing">
            <div id="passwordPanel">
                <input type="password" id="passwordInput" placeholder="Nhập Pass..." />
                <button id="submitPassword">Mở Khóa</button>
                <p id="errorMessage" class="hidden">Sai mất tiêu rồi C:</p>
            </div>
            <img src="images/pngwing.com.png" class="wing right-wing" alt="Angel Wing">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
